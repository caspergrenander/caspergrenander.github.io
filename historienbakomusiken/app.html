<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoPublisher – Upload Interface</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #FFFFFF;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  line-height: 1.6;
}

header {
  padding: 60px 20px 40px;
  text-align: center;
  background: #111;
  border-bottom: 1px solid #F5B04133;
  box-shadow: 0 0 15px rgba(245,176,65,0.15);
}

header img {
  width: 180px;
  border-radius: 6px;
  margin-bottom: 20px;
}

h1 {
  color: #F5B041;
  text-transform: uppercase;
  font-weight: 700;
}

.container {
  max-width: 900px;
  margin: 50px auto;
  background: #111;
  padding: 40px 30px;
  border-radius: 10px;
  text-align: center;
}

.button {
  margin: 12px;
  padding: 16px 28px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #F5B041;
  color: #000;
}

.button:disabled {
  background: #333;
  color: #999;
}

#status {
  margin-top: 20px;
  font-size: 14px;
  color: #9FE870;
  white-space: pre-line;
}
</style>
</head>

<body>

<header>
  <h1>AutoPublisher</h1>
  <p>Upload & Publish Interface</p>
</header>

<div class="container">

  <p>Apps Script ↔ HTML diagnostic mode</p>

  <input type="file" id="videoFile" accept="video/*" style="display:none">

  <button class="button" id="uploadBtn">Upload Video</button>
  <button class="button" id="publishBtn" disabled>Publish</button>
  <button class="button" id="testBtn">Run Test A / B</button>

  <div id="status"></div>

</div>

<script>
let selectedFile = null;
const statusEl = document.getElementById("status");

/* ========= TEST A ========= */
console.log("TEST A – google.script =", google.script);
if (typeof google === "undefined" || !google.script) {
  statusEl.innerText =
    "❌ TEST A FAILED\n" +
    "google.script is NOT available.\n" +
    "HTML is NOT running in Apps Script context.";
} else {
  statusEl.innerText =
    "✅ TEST A OK\n" +
    "google.script is available.";
}

/* ========= FILE PICKER ========= */
document.getElementById("uploadBtn").onclick = () => {
  document.getElementById("videoFile").click();
};

document.getElementById("videoFile").onchange = (e) => {
  selectedFile = e.target.files[0];
  if (selectedFile) {
    statusEl.innerText =
      "Video selected:\n" +
      selectedFile.name + "\n" +
      "Size: " + selectedFile.size + " bytes";
    document.getElementById("publishBtn").disabled = false;
  }
};

/* ========= TEST B ========= */
document.getElementById("testBtn").onclick = () => {
  statusEl.innerText = "Running TEST B...\nSending dummy payload";

  google.script.run
    .withSuccessHandler(res => {
      statusEl.innerText =
        "✅ TEST B OK\n" +
        "Backend responded:\n" +
        JSON.stringify(res, null, 2);
    })
    .withFailureHandler(err => {
      statusEl.innerText =
        "❌ TEST B FAILED\n" +
        err.message;
    })
    .receiveVideoFromUI({
      filename: "test.txt",
      mimeType: "text/plain",
      data: btoa("hello from ui")
    });
};

/* ========= REAL UPLOAD ========= */
document.getElementById("publishBtn").onclick = () => {
  if (!selectedFile) return;

  statusEl.innerText = "Sending REAL video payload to backend...";

  const reader = new FileReader();
  reader.onload = () => {
    const base64Data = reader.result.split(",")[1];

    google.script.run
      .withSuccessHandler(res => {
        statusEl.innerText =
          "✅ VIDEO RECEIVED\n" +
          JSON.stringify(res, null, 2);
      })
      .withFailureHandler(err => {
        statusEl.innerText =
          "❌ UPLOAD FAILED\n" +
          err.message;
      })
      .receiveVideoFromUI({
        filename: selectedFile.name,
        mimeType: selectedFile.type,
        data: base64Data
      });
  };

  reader.readAsDataURL(selectedFile);
};
</script>

</body>
</html>
