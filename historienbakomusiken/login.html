<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logga in med TikTok – Historien Bakom Musiken</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #FFFFFF;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CONTAINER */
.container {
  text-align: center;
}

/* BUTTON */
.tiktok-button {
  display: inline-flex;
  align-items: center;
  gap: 14px;
  padding: 18px 28px;
  background: #FFFFFF;
  color: #000;
  border-radius: 8px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: background 0.2s ease;
}

.tiktok-button:hover {
  background: #f2f2f2;
}

/* SVG ICON */
.tiktok-icon {
  width: 28px;
  height: 28px;
  display: block;
}

/* SMALL TEXT */
.note {
  margin-top: 18px;
  font-size: 14px;
  color: #B4B4B4;
}
</style>
</head>

<body>

<div class="container">

  <a
    class="tiktok-button"
    href="https://www.tiktok.com/v2/auth/authorize/?client_key=DIN_CLIENT_KEY&response_type=code&scope=user.info.basic,video.upload,video.publish&redirect_uri=https://caspergrenander.github.io/historienbakomusiken/redirect&state=hbm_login">

    <!-- Inline TikTok SVG logga -->
    <svg class="tiktok-icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
      <path fill="#25F4EE" d="M19 18a8 8 0 0 0-2 15v-4a4 4 0 1 1 4-4v-7Z"/>
      <path fill="#FE2C55" d="M19 26a4 4 0 0 1 4-4v-7a8 8 0 0 0-2 15v-4Z"/>
      <path fill="#000000" d="M35 15a7 7 0 0 1-4-1v8a12 12 0 1 1-12-12 12 12 0 0 1 1 0v5a7 7 0 1 0 7 7V5h6a7 7 0 0 0 2 5Z"/>
    </svg>

    <span>Connect with TikTok</span>
  </a>

  <div class="note">
    Logga in säkert via TikToks officiella inloggning
  </div>

</div>

</body>
</html>
