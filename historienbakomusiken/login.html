<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logga in med TikTok – Historien Bakom Musiken</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #FFFFFF;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CONTAINER */
.container {
  text-align: center;
}

/* BUTTON */
.tiktok-button {
  display: inline-flex;
  align-items: center;
  gap: 14px;
  padding: 18px 28px;
  background: #FFFFFF;
  color: #000;
  border-radius: 8px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

.tiktok-button img {
  width: 28px;
  height: 28px;
  display: block;
}

.tiktok-button:hover {
  background: #f2f2f2;
}

/* SMALL TEXT */
.note {
  margin-top: 18px;
  font-size: 14px;
  color: #B4B4B4;
}
</style>
</head>

<body>

<div class="container">

  <a
    class="tiktok-button"
    href="https://www.tiktok.com/v2/auth/authorize/
      ?client_key=DIN_CLIENT_KEY
      &response_type=code
      &scope=user.info.basic,video.upload,video.publish
      &redirect_uri=https://caspergrenander.github.io/historienbakomusiken/redirect
      &state=hbm_login">

    <img
      src="https://developers.tiktok.com/assets/img/tiktok-logo.svg"
      alt="TikTok logo">

    <span>Connect with TikTok</span>
  </a>

  <div class="note">
    Logga in säkert via TikToks officiella inloggning
  </div>

</div>

</body>
</html>
