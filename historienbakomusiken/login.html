<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logga in med TikTok – Historien Bakom Musiken</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
}

.tiktok-login {
  display: inline-flex;
  align-items: center;
  gap: 16px;
  padding: 16px 32px;
  background: #ffffff;
  color: #000;
  border-radius: 8px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 600;
}

.tiktok-icon {
  width: 28px;
  height: 28px;
}

.note {
  margin-top: 16px;
  font-size: 14px;
  color: #b4b4b4;
}
</style>
</head>

<body>
<div class="container">

<a
  class="tiktok-login"
  href="https://www.tiktok.com/v2/auth/authorize/
    ?client_key=DIN_CLIENT_KEY
    &scope=user.info.basic
    &response_type=code
    &redirect_uri=DIN_REDIRECT_URI
    &state=hbm_login">

  <!-- Officiell TikTok-logga (orörd) -->
  <svg class="tiktok-icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
    <path fill="#25F4EE" d="M19 18a8 8 0 0 0-2 15v-4a4 4 0 1 1 4-4v-7Z"/>
    <path fill="#FE2C55" d="M19 26a4 4 0 0 1 4-4v-7a8 8 0 0 0-2 15v-4Z"/>
    <path fill="#000000" d="M35 15a7 7 0 0 1-4-1v8a12 12 0 1 1-12-12h1v5a7 7 0 1 0 7 7V5h6a7 7 0 0 0 2 5Z"/>
  </svg>

  <span>Connect with TikTok</span>
</a>

<div class="note">
  Inloggning sker via TikToks officiella autentisering
</div>

</div>
</body>
</html>
