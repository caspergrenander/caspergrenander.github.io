<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>TikTok Redirect – Historien Bakom Musiken AutoPublisher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #000;
  color: #FFFFFF;
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
  line-height: 1.7;
}
h1 {
  color: #F5B041;
  font-weight: 700;
  text-transform: uppercase;
  margin-bottom: 10px;
}
p {
  color: #E0E0E0;
  margin-bottom: 20px;
  font-size: 18px;
}
.container {
  background: #111;
  padding: 50px 30px;
  border-radius: 10px;
  border: 1px solid #F5B04133;
  box-shadow: 0 0 15px rgba(245,176,65,0.15);
  margin-top: 80px;
}
.logo img {
  width: 160px;
  border-radius: 6px;
  margin-bottom: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

/* Grön bekräftelsebock */
.checkmark {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  display: inline-block;
  stroke-width: 2;
  stroke: #28a745;
  stroke-miterlimit: 10;
  box-shadow: inset 0px 0px 0px #28a745;
  animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
  margin-bottom: 20px;
}
.checkmark__circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke-width: 2;
  stroke-miterlimit: 10;
  stroke: #28a745;
  fill: none;
  animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
}
.checkmark__check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
}
@keyframes stroke {
  100% { stroke-dashoffset: 0; }
}
@keyframes scale {
  0%, 100% { transform: none; }
  50% { transform: scale3d(1.1, 1.1, 1); }
}
@keyframes fill {
  100% { box-shadow: inset 0px 0px 0px 40px #28a745; }
}

footer {
  margin-top: 40px;
  text-align: center;
  color: #B4B4B4;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/caspergrenander/meta-policy/main/historien-bakom-musiken-logo.png" 
         alt="Historien Bakom Musiken Logo">
  </div>

  <!-- Animationen -->
  <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
    <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
  </svg>

  <h1 id="status-text">Inloggning lyckades</h1>
  <p id="info-text">Autentisering via TikTok har slutförts.</p>

  <footer>
    © 2025 Casper Grenander – Historien Bakom Musiken AutoPublisher
  </footer>
</div>

<script>
  // Hämta auth-koden från URL:en
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');
  console.log("TikTok auth code:", code);

  // Växla text efter 2 sekunder
  setTimeout(() => {
    document.getElementById('status-text').textContent = "Du kan nu stänga den här sidan";
    document.getElementById('info-text').textContent = "Autentiseringen är klar.";
  }, 2000);
</script>
</body>
</html>
