<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Redirect – Historien Bakom Musiken</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #010101;
    color: #fff;
    font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  /* TikTok glow-style gradient */
  .glow {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(90deg, #25F4EE, #FE2C55);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: flicker 3s infinite alternate;
  }

  @keyframes flicker {
    0% { opacity: 0.9; }
    50% { opacity: 1; }
    100% { opacity: 0.9; }
  }

  /* TikTok logo */
  .tiktok-logo {
    width: 70px;
    height: 70px;
    margin-bottom: 20px;
  }

  /* Status text */
  #status {
    font-size: 1.2rem;
    margin-top: 10px;
    color: #ccc;
  }

  /* Code box (if redirect fails) */
  #code-box {
    margin-top: 25px;
    background: #111;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid #333;
    font-size: 0.9rem;
    color: #25F4EE;
    word-break: break-all;
    display: none;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8rem;
    color: #777;
  }
</style>
</head>
<body>

<!-- TikTok SVG logo -->
<svg class="tiktok-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <path fill="#25F4EE" d="M19 18a8 8 0 0 0-2 15v-4a4 4 0 1 1 4-4v-7Z"/>
  <path fill="#FE2C55" d="M19 26a4 4 0 0 1 4-4v-7a8 8 0 0 0-2 15v-4Z"/>
  <path fill="#000000" d="M35 15a7 7 0 0 1-4-1v8a12 12 0 1 1-12-12h1v5a7 7 0 1 0 7 7V5h6a7 7 0 0 0 2 5Z"/>
</svg>

<h1 class="glow">Historien Bakom Musiken</h1>
<div id="status">Autentiserar via TikTok...</div>
<div id="code-box"></div>

<footer>© 2025 Casper Grenander – AutoPublisher</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  const appScriptURL = "https://script.google.com/macros/s/AKfycby-kDXVbiW5CHi9AzpINL4sZt5TuUsA3BDHnZi2phuVy17A3T5lA9TKwmHdNak24KIB/exec";

  if (code) {
    document.getElementById("status").textContent = "Kod mottagen – omdirigerar...";
    setTimeout(() => {
      window.location.href = appScriptURL + "?code=" + encodeURIComponent(code);
    }, 1000);
  } else {
    document.getElementById("status").textContent = "Ingen kod mottagen från TikTok.";
    const box = document.getElementById("code-box");
    box.textContent = "Om detta fel upprepas, kontrollera TikTok redirect URI i Developer Console.";
    box.style.display = "block";
  }
</script>

</body>
</html>
