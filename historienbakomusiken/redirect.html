<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Redirect – Historien Bakom Musiken</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #010101;
    color: #fff;
    font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  .tiktok-logo {
    width: 64px;
    height: 64px;
    margin-bottom: 20px;
  }

  .glow {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(90deg, #25F4EE, #FE2C55);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #status {
    font-size: 1.1rem;
    margin-top: 12px;
    color: #ccc;
  }

  #code-box {
    margin-top: 25px;
    background: #111;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid #333;
    font-size: 0.9rem;
    color: #25F4EE;
    word-break: break-all;
    display: none;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8rem;
    color: #777;
  }
</style>
</head>

<body>

<!-- ✅ Officiell TikTok Open Platform-logga -->
<img
  class="tiktok-logo"
  src="https://lf16-tt4d.tiktokcdn.com/obj/tiktok-open-platform/tt_icon.png"
  alt="TikTok"
/>

<h1 class="glow">Historien Bakom Musiken</h1>
<div id="status">Autentiserar via TikTok…</div>
<div id="code-box"></div>

<footer>© 2026 Casper Grenander – AutoPublisher</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  const appScriptURL =
    "https://script.google.com/macros/s/AKfycbz-59JvYWMiIK7kJwkoRgVOk_cgfj7Q-fzV0CgB1Assr85OaMT7LNwB2iVO396bSr2t/exec";

  if (code) {
    document.getElementById("status").textContent =
      "Kod mottagen – slutför inloggning…";

    setTimeout(() => {
      window.location.href =
        appScriptURL + "?code=" + encodeURIComponent(code);
    }, 800);

  } else {
    document.getElementById("status").textContent =
      "Ingen kod mottagen från TikTok.";

    const box = document.getElementById("code-box");
    box.textContent =
      "Om detta fel upprepas, kontrollera TikTok redirect URI i Developer Console.";
    box.style.display = "block";
  }
</script>

</body>
</html>
