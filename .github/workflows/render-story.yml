name: Render HBM Story

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libatk-bridge2.0-0 libgtk-3-0 libnss3 libxss1 libasound2t64

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Render Story PNG
        run: node stories/templates/render.js

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: story_output
          path: ./stories/story_*.png