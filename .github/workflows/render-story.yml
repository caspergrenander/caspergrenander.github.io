name: Render story to PNG

on:
  workflow_dispatch:

jobs:
  render:
    name: Render story (manual)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Puppeteer in templates folder
        working-directory: stories/templates
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install puppeteer@latest --no-audit --no-fund

      - name: Run render script
        run: node ./stories/templates/render.js

      - name: Upload rendered story PNG
        uses: actions/upload-artifact@v4
        with:
          name: story-png
          path: stories/story.png
